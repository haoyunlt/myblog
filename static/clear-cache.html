<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除缓存 - Tommie Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.warning {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            min-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .log {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 13px;
            font-family: 'Monaco', 'Courier New', monospace;
            margin: 20px 0;
            display: none;
        }
        
        .log.show {
            display: block;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🧹</div>
        <h1>清除浏览器缓存</h1>
        <p class="description">
            检测到您可能遇到了缓存问题。我们将清除所有旧的缓存数据，包括 Service Worker、浏览器缓存和本地存储。
        </p>
        
        <div id="status" class="status info">
            准备就绪，点击下方按钮开始清理
        </div>
        
        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div id="log" class="log"></div>
        
        <button id="clearBtn" onclick="startClearCache()">开始清除缓存</button>
        <button id="homeBtn" onclick="goHome()" style="display: none;">返回首页</button>
        
        <a href="/" class="link">跳过并访问首页</a>
    </div>
    
    <script>
        (function() {
            'use strict';
            
            let logs = [];
            
            function log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString('zh-CN');
                const logEntry = `[${timestamp}] ${message}`;
                logs.push(logEntry);
                
                const logDiv = document.getElementById('log');
                logDiv.classList.add('show');
                
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = logEntry;
                logDiv.appendChild(entry);
                
                // 自动滚动到底部
                logDiv.scrollTop = logDiv.scrollHeight;
                
                console.log(`[Cache-Clear] ${message}`);
            }
            
            function updateStatus(message, type) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
            }
            
            function updateProgress(percent) {
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = percent + '%';
            }
            
            window.startClearCache = async function() {
                const clearBtn = document.getElementById('clearBtn');
                const homeBtn = document.getElementById('homeBtn');
                const progressDiv = document.getElementById('progress');
                
                clearBtn.disabled = true;
                progressDiv.style.display = 'block';
                
                updateStatus('正在清除缓存...', 'info');
                updateProgress(10);
                
                log('开始清除缓存流程');
                
                let successCount = 0;
                let totalTasks = 5;
                
                // 1. 注销 Service Workers
                try {
                    log('检查 Service Worker...');
                    updateProgress(20);
                    
                    if ('serviceWorker' in navigator) {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        log(`发现 ${registrations.length} 个 Service Worker`);
                        
                        for (let i = 0; i < registrations.length; i++) {
                            const reg = registrations[i];
                            await reg.unregister();
                            log(`✓ 已注销 Service Worker: ${reg.scope}`);
                        }
                        successCount++;
                    } else {
                        log('浏览器不支持 Service Worker');
                        successCount++;
                    }
                } catch (e) {
                    log(`✗ Service Worker 清理失败: ${e.message}`, 'error');
                }
                
                // 2. 清除 Cache Storage
                try {
                    log('清除 Cache Storage...');
                    updateProgress(40);
                    
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        log(`发现 ${cacheNames.length} 个缓存`);
                        
                        for (const name of cacheNames) {
                            await caches.delete(name);
                            log(`✓ 已删除缓存: ${name}`);
                        }
                        successCount++;
                    } else {
                        log('浏览器不支持 Cache API');
                        successCount++;
                    }
                } catch (e) {
                    log(`✗ Cache Storage 清理失败: ${e.message}`, 'error');
                }
                
                // 3. 清除 LocalStorage
                try {
                    log('清除 LocalStorage...');
                    updateProgress(60);
                    
                    const itemCount = localStorage.length;
                    localStorage.clear();
                    log(`✓ 已清除 ${itemCount} 个 LocalStorage 项`);
                    successCount++;
                } catch (e) {
                    log(`✗ LocalStorage 清理失败: ${e.message}`, 'error');
                }
                
                // 4. 清除 SessionStorage
                try {
                    log('清除 SessionStorage...');
                    updateProgress(80);
                    
                    const itemCount = sessionStorage.length;
                    sessionStorage.clear();
                    log(`✓ 已清除 ${itemCount} 个 SessionStorage 项`);
                    successCount++;
                } catch (e) {
                    log(`✗ SessionStorage 清理失败: ${e.message}`, 'error');
                }
                
                // 5. 清除 IndexedDB
                try {
                    log('清除 IndexedDB...');
                    updateProgress(90);
                    
                    if ('indexedDB' in window) {
                        const dbs = await indexedDB.databases();
                        log(`发现 ${dbs.length} 个数据库`);
                        
                        for (const db of dbs) {
                            if (db.name) {
                                await indexedDB.deleteDatabase(db.name);
                                log(`✓ 已删除数据库: ${db.name}`);
                            }
                        }
                        successCount++;
                    } else {
                        log('浏览器不支持 IndexedDB');
                        successCount++;
                    }
                } catch (e) {
                    log(`✗ IndexedDB 清理失败: ${e.message}`, 'error');
                }
                
                updateProgress(100);
                
                // 完成
                if (successCount === totalTasks) {
                    log('✓ 缓存清除完成！');
                    updateStatus('✅ 缓存清除成功！即将跳转到首页...', 'success');
                    
                    homeBtn.style.display = 'inline-block';
                    
                    // 3秒后自动跳转
                    setTimeout(() => {
                        window.location.href = '/?t=' + Date.now();
                    }, 3000);
                } else {
                    log(`部分清理失败（${successCount}/${totalTasks}）`);
                    updateStatus('⚠️ 部分缓存清除成功，请手动刷新浏览器', 'warning');
                    homeBtn.style.display = 'inline-block';
                }
            };
            
            window.goHome = function() {
                window.location.href = '/?t=' + Date.now();
            };
            
            // 页面加载时自动检查
            window.addEventListener('load', function() {
                log('页面加载完成，等待用户操作');
                
                // 如果URL包含 ?auto=1，自动开始清理
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('auto') === '1') {
                    setTimeout(startClearCache, 1000);
                }
            });
        })();
    </script>
</body>
</html>
