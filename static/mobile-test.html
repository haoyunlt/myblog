<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>移动端测试页面 - Tommie Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .label {
            font-weight: bold;
        }
        
        .value {
            text-align: right;
            word-break: break-all;
        }
        
        .success {
            color: #4ade80;
        }
        
        .info {
            color: #60a5fa;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }
        
        .test-result.show {
            display: block;
        }
        
        .emoji {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">📱</div>
        <h1>移动端测试页面</h1>
        
        <div class="status">
            <div class="status-item">
                <span class="label">User Agent:</span>
                <span class="value info" id="ua"></span>
            </div>
            <div class="status-item">
                <span class="label">屏幕宽度:</span>
                <span class="value info" id="width"></span>
            </div>
            <div class="status-item">
                <span class="label">屏幕高度:</span>
                <span class="value info" id="height"></span>
            </div>
            <div class="status-item">
                <span class="label">设备像素比:</span>
                <span class="value info" id="dpr"></span>
            </div>
            <div class="status-item">
                <span class="label">网络状态:</span>
                <span class="value success" id="online"></span>
            </div>
            <div class="status-item">
                <span class="label">连接类型:</span>
                <span class="value info" id="connection"></span>
            </div>
        </div>
        
        <button onclick="testCSSLoad()">测试CSS加载</button>
        <button onclick="testJSLoad()">测试JS加载</button>
        <button onclick="location.href='https://www.tommienotes.com/'">返回主站</button>
        
        <div class="test-result" id="result"></div>
    </div>
    
    <script>
        // 显示设备信息
        document.getElementById('ua').textContent = navigator.userAgent.substring(0, 50) + '...';
        document.getElementById('width').textContent = window.innerWidth + 'px';
        document.getElementById('height').textContent = window.innerHeight + 'px';
        document.getElementById('dpr').textContent = window.devicePixelRatio;
        document.getElementById('online').textContent = navigator.onLine ? '✓ 在线' : '✗ 离线';
        
        // 检测连接类型
        const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        document.getElementById('connection').textContent = conn ? 
            (conn.effectiveType || conn.type || '未知') : '不支持';
        
        // 测试CSS加载
        function testCSSLoad() {
            const result = document.getElementById('result');
            result.innerHTML = '<strong>测试CSS加载...</strong><br>';
            
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/css/extended/mobile-performance.css';
            
            link.onload = function() {
                result.innerHTML += '<span class="success">✓ CSS加载成功！</span><br>';
                result.classList.add('show');
            };
            
            link.onerror = function() {
                result.innerHTML += '<span style="color: #f87171">✗ CSS加载失败！</span><br>';
                result.classList.add('show');
            };
            
            document.head.appendChild(link);
        }
        
        // 测试JS加载
        function testJSLoad() {
            const result = document.getElementById('result');
            result.innerHTML = '<strong>测试JS加载...</strong><br>';
            
            const script = document.createElement('script');
            script.src = '/js/mobile-performance.js';
            
            script.onload = function() {
                result.innerHTML += '<span class="success">✓ JS加载成功！</span><br>';
                result.classList.add('show');
            };
            
            script.onerror = function() {
                result.innerHTML += '<span style="color: #f87171">✗ JS加载失败！</span><br>';
                result.classList.add('show');
            };
            
            document.head.appendChild(script);
        }
        
        // 页面加载时自动检测
        window.addEventListener('load', function() {
            console.log('✅ 移动端测试页面加载成功');
            console.log('设备信息:', {
                userAgent: navigator.userAgent,
                viewport: window.innerWidth + 'x' + window.innerHeight,
                pixelRatio: window.devicePixelRatio,
                online: navigator.onLine
            });
        });
    </script>
</body>
</html>
